{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
    {{ form.media }}
{% endblock head_extra %}

{% block content %}
    <style>
    .wmd-panel {
        margin-left: 0px;
        margin-right: 0px;
        width: 100%;
    }
    </style>
    <div class="col-sm-6">
        <h1>Preview</h1>
        <hr/>
        <div class="content-preview">
            <h3 id="preview-title"></h3>
            <p id="preview-content"></p>
        </div>
    </div>
    <div class="col-sm-6">
        <h1>Form</h1>
        <hr/>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="SUBMIT" class="btn btn-default" {% if object %}value="Save"{% else %}value="Create"{% endif %}>
        </form>
    </div>

{% endblock %}
