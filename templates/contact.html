{% load crispy_forms_tags %}

{% block content %}

        <h1 class="center margin-bottom-15">Send me a message.</h1>
        <form method="POST" action=".">
            {% csrf_token %}
            {{ form|crispy }}

        </form>
    </div>

{% endblock content %}
